
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diff checker</title>

<link href="./styles.css" rel="stylesheet" />

</head>

<body>
  <h2>Diff checker</h2>

    <div id="div-compare">
        <textarea id="compare">Code test 321</textarea>
    </div>

    <div id="div-original">
        <textarea id="original">Code test 32 ...</textarea>
    </div>

    <div id="buttons">
      <button id="button-original" onclick="originalFunc()">Hide Original</button>
      <button id="button-compare" onclick="compareFunc()">Hide Compare</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
